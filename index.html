<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Validador de Telefono</title>
</head>

<body>
    <div class="panel">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Cambiar Tema</em>
        </div>
    </div>
    <div id="container">
        <h1>Validador de Telefono</h1>
        <p class="sub-text">
            Este n√∫mero de telefono es valido solo en Colombia
        </p>
        <input id="check" type="text" placeholder="Esribe tu numero de telefono" />
        <button onclick="telephoneCheck(check.value)">
            Validar
        </button>

        <div id="print"></div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
